<!-- サイドバー -->
<aside class="sidebar" id="sidebar">
    <nav class="sidebar-nav">
        <a href="/expert/projects" class="sidebar-item">
            <span class="sidebar-icon">🔍</span>
            <span class="sidebar-text">プロジェクト検索</span>
        </a>
        <a href="/expert/mypage" class="sidebar-item">
            <span class="sidebar-icon">👤</span>
            <span class="sidebar-text">マイページ</span>
        </a>
        <a href="/expert/chats" class="sidebar-item">
            <span class="sidebar-icon">💬</span>
            <span class="sidebar-text">チャット</span>
        </a>
        <a href="/expert/contact" class="sidebar-item">
            <span class="sidebar-icon">📞</span>
            <span class="sidebar-text">お問合せ</span>
        </a>
        <button class="sidebar-toggle" onclick="toggleSidebar()">
            <span class="sidebar-icon">☰</span>
            <span class="sidebar-text">折りたたむ</span>
        </button>
    </nav>
</aside>

<style>
/* サイドバースタイル */
.sidebar {
    position: fixed;
    top: 70px;
    left: 0;
    width: 250px;
    height: calc(100vh - 70px);
    background: white;
    border-right: 1px solid #e0e0e0;
    padding: 20px 0;
    z-index: 99;
    overflow-y: auto;
    transition: transform 0.3s ease;
}

.sidebar.collapsed {
    transform: translateX(-200px);
}

.sidebar-nav {
    display: flex;
    flex-direction: column;
    gap: 2px;
}

.sidebar-item {
    display: flex;
    align-items: center;
    gap: 12px;
    padding: 12px 20px;
    color: #666;
    text-decoration: none;
    transition: all 0.3s ease;
    font-size: 14px;
    border: none;
    background: none;
    width: 100%;
    text-align: left;
    cursor: pointer;
}

.sidebar-item:hover {
    background: #f0f0f0;
    color: #333;
}

.sidebar-item.active {
    background: #007acc;
    color: white;
}

.sidebar-icon {
    font-size: 16px;
    width: 20px;
    text-align: center;
}

.sidebar-text {
    flex: 1;
}

.sidebar-toggle {
    margin-top: 20px;
    border-top: 1px solid #e0e0e0;
    padding-top: 20px;
}

.sidebar-toggle:hover {
    background: #f5f5f5;
}

/* メインコンテンツの調整 */
.main-content {
    margin-left: 250px;
    transition: margin-left 0.3s ease;
}

.main-content.sidebar-collapsed {
    margin-left: 50px;
}

@media (max-width: 1024px) {
    .sidebar {
        transform: translateX(-100%);
    }
    
    .sidebar.mobile-open {
        transform: translateX(0);
    }
    
    .main-content {
        margin-left: 0;
    }
}
</style>

<script>
// サイドバー制御関数
function toggleSidebar() {
    const sidebar = document.getElementById('sidebar');
    const mainContent = document.querySelector('.main-content');
    
    if (sidebar && mainContent) {
        sidebar.classList.toggle('collapsed');
        mainContent.classList.toggle('sidebar-collapsed');
    }
}

function toggleMobileSidebar() {
    const sidebar = document.getElementById('sidebar');
    if (sidebar) {
        sidebar.classList.toggle('mobile-open');
    }
}

// アクティブ状態の更新
function updateSidebarActive() {
    const currentPath = window.location.pathname;
    const sidebarItems = document.querySelectorAll('.sidebar-item');
    
    sidebarItems.forEach(item => {
        item.classList.remove('active');
        if (item.href && currentPath.includes(item.href.split('/').pop())) {
            item.classList.add('active');
        }
    });
}

// ページ読み込み時にアクティブ状態を更新
document.addEventListener('DOMContentLoaded', function() {
    setTimeout(updateSidebarActive, 100);
});
</script>
