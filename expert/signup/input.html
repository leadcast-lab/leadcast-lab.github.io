<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>エキスパート登録 - 詳細情報入力 | KNOWLEDGE CAST</title>
    <link rel="stylesheet" href="/expert/resources/css/common.css">
    <link rel="stylesheet" href="/expert/resources/css/signup.css">
</head>
<body class="signup-flow">
    <div class="container">
        <div class="knowledge-cast-logo" aria-label="KNOWLEDGE CAST ロゴ">
            <picture>
                <source srcset="/expert/resources/logo/knowledgecast_w.png" media="(prefers-color-scheme: dark)">
                <img src="/expert/resources/logo/knowledgecast_b.png" alt="KNOWLEDGE CAST" />
            </picture>
        </div>

        <div class="main-container">
            <div class="header">
                <h1>会員登録</h1>
                <p>必要事項をご入力ください</p>
            </div>

            <div class="form-container">
                <div class="back-link">
                    <a href="../login.html">
                        ← ログインページに戻る
                    </a>
                </div>

                <form id="detailForm" action="/expert/signup/complete" method="post">
                    <!-- 個人情報セクション -->
                    <div class="section">
                        <div class="section-header">
                            <div class="section-number">1</div>
                            <div class="section-title">個人情報</div>
                        </div>

                        <div class="form-row">
                            <div class="form-group">
                                <label for="lastName">姓 <span class="required">*</span></label>
                                <input type="text" id="lastName" name="lastName" class="form-control"
                                       placeholder="山田" required>
                            </div>
                            <div class="form-group">
                                <label for="firstName">名 <span class="required">*</span></label>
                                <input type="text" id="firstName" name="firstName" class="form-control"
                                       placeholder="太郎" required>
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="form-group">
                                <label for="phone">電話番号</label>
                                <input type="tel" id="phone" name="phone" class="form-control"
                                       placeholder="090-1234-5678">
                            </div>
                            <div class="form-group">
                                <label for="email">個人メールアドレス <span class="required">*</span></label>
                                <input type="email" id="email" name="email" class="form-control"
                                       placeholder="xxx@xxx.com" required>
                            </div>
                        </div>
                    </div>

                    <!-- 会社情報セクション -->
                    <div class="section">
                        <div class="section-header">
                            <div class="section-number">2</div>
                            <div class="section-title">会社情報</div>
                        </div>

                        <div class="form-row">
                            <div class="form-group">
                                <label for="companyName">会社名 <span class="required">*</span></label>
                                <input type="text" id="companyName" name="companyName" class="form-control"
                                       placeholder="山田商事株式会社" required>
                            </div>
                            <div class="form-group">
                                <label for="department">部署名 <span class="required">*</span></label>
                                <input type="text" id="department" name="department" class="form-control"
                                       placeholder="経理部" required>
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="form-group">
                                <label for="position">役職</label>
                                <input type="text" id="position" name="position" class="form-control"
                                       placeholder="課長">
                            </div>
                            <div class="form-group">
                                <label for="companyPhone">電話番号 <span class="required">*</span></label>
                                <input type="tel" id="companyPhone" name="companyPhone" class="form-control"
                                       placeholder="03-1234-5678" required>
                            </div>
                        </div>

                        <div class="form-group full-width">
                            <label for="responsibilities">担当業務 <span class="required">*</span> (複数選択可)</label>
                            <div class="checkbox-group">
                                <div class="checkbox-item" onclick="toggleCheckbox('accounting')">
                                    <input type="checkbox" id="accounting" name="responsibilities" value="経理">
                                    <label for="accounting">経理</label>
                                </div>
                                <div class="checkbox-item" onclick="toggleCheckbox('purchasing')">
                                    <input type="checkbox" id="purchasing" name="responsibilities" value="購買">
                                    <label for="purchasing">購買</label>
                                </div>
                                <div class="checkbox-item" onclick="toggleCheckbox('payroll')">
                                    <input type="checkbox" id="payroll" name="responsibilities" value="給与計算">
                                    <label for="payroll">給与計算</label>
                                </div>
                                <div class="checkbox-item" onclick="toggleCheckbox('management')">
                                    <input type="checkbox" id="management" name="responsibilities" value="経営">
                                    <label for="management">経営</label>
                                </div>
                                <div class="checkbox-item" onclick="toggleCheckbox('sales')">
                                    <input type="checkbox" id="sales" name="responsibilities" value="営業">
                                    <label for="sales">営業</label>
                                </div>
                                <div class="checkbox-item" onclick="toggleCheckbox('marketing')">
                                    <input type="checkbox" id="marketing" name="responsibilities" value="マーケティング">
                                    <label for="marketing">マーケティング</label>
                                </div>
                                <div class="checkbox-item" onclick="toggleCheckbox('hr')">
                                    <input type="checkbox" id="hr" name="responsibilities" value="人事">
                                    <label for="hr">人事</label>
                                </div>
                                <div class="checkbox-item" onclick="toggleCheckbox('it')">
                                    <input type="checkbox" id="it" name="responsibilities" value="IT・システム">
                                    <label for="it">IT・システム</label>
                                </div>
                                <div class="checkbox-item" onclick="toggleCheckbox('legal')">
                                    <input type="checkbox" id="legal" name="responsibilities" value="法務">
                                    <label for="legal">法務</label>
                                </div>
                                <div class="checkbox-item" onclick="toggleCheckbox('other')">
                                    <input type="checkbox" id="other" name="responsibilities" value="その他">
                                    <label for="other">その他</label>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="terms">
                        <p>
                            登録することで、<a href="/terms" target="_blank">利用規約</a>および<a href="/privacy" target="_blank">プライバシーポリシー</a>に同意したものとみなされます。
                        </p>
                    </div>

                    <button type="submit" class="btn btn-primary">
                        会員情報の登録を完了する
                    </button>
                </form>
            </div>
        </div>
    </div>

    <script>
        // チェックボックスの視覚的なトグル
        const toggleCheckbox = (id) => {
            const checkbox = document.getElementById(id);
            const item = checkbox.parentElement;

            checkbox.checked = !checkbox.checked;

            if (checkbox.checked) {
                item.classList.add('selected');
            } else {
                item.classList.remove('selected');
            }
        };

        // フォーム送信処理
        document.getElementById('detailForm').addEventListener('submit', (e) => {
            e.preventDefault();

            // 必須フィールドのチェック
            const requiredFields = ['lastName', 'firstName', 'email', 'companyName', 'department', 'companyPhone'];
            let isValid = true;

            requiredFields.forEach(field => {
                const input = document.getElementById(field);
                if (!input.value.trim()) {
                    input.style.borderColor = '#e74c3c';
                    isValid = false;
                } else {
                    input.style.borderColor = '#e0e0e0';
                }
            });

            // 担当業務の選択チェック
            const responsibilities = document.querySelectorAll('input[name="responsibilities"]:checked');
            if (responsibilities.length === 0) {
                alert('担当業務を少なくとも1つ選択してください。');
                isValid = false;
            }

            if (!isValid) {
                return false;
            }

            // 確認画面へリダイレクト
            window.location.href = './confirm.html';
        });

        // リアルタイムバリデーション
        document.querySelectorAll('.form-control').forEach(input => {
            input.addEventListener('blur', () => {
                if (input.hasAttribute('required') && !input.value.trim()) {
                    input.style.borderColor = '#e74c3c';
                } else {
                    input.style.borderColor = '#e0e0e0';
                }
            });

            input.addEventListener('input', () => {
                if (input.value.trim()) {
                    input.style.borderColor = '#007acc';
                }
            });
        });

        // ページ読み込み時の初期化
        document.addEventListener('DOMContentLoaded', () => {
            // チェックボックスの初期状態を設定
            document.querySelectorAll('input[type="checkbox"]').forEach(checkbox => {
                checkbox.addEventListener('change', () => {
                    const item = checkbox.parentElement;
                    if (checkbox.checked) {
                        item.classList.add('selected');
                    } else {
                        item.classList.remove('selected');
                    }
                });
            });
        });
    </script>
</body>
</html>
