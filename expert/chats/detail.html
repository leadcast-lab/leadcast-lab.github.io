<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>チャット詳細 | KNOWLEDGE CAST</title>
    <link rel="stylesheet" href="/expert/resources/css/common.css">
    <link rel="stylesheet" href="/expert/resources/css/sidebar-header.css">
    <link rel="stylesheet" href="/expert/resources/css/chat-detail.css">
</head>
<body>
    <!-- ヘッダー読み込み -->
    <div id="header-container"></div>

    <!-- サイドバー読み込み -->
    <div id="sidebar-container"></div>

    <!-- メインコンテンツ -->
    <main class="main-content">
        <!-- チャットヘッダー -->
        <div class="chat-header">
            <div class="chat-user-info">
                <div class="chat-avatar" id="chatAvatar">ト</div>
                <div class="user-details">
                    <h2 id="userName">トヨタ自動車株式会社</h2>
                    <span class="user-company" id="userCompany">鈴木 花子様</span>
                </div>
            </div>
            <div class="chat-actions">
                <a href="/expert/chats" class="back-btn">
                    ← チャット一覧に戻る
                </a>
                <button class="action-btn">📞 通話</button>
                <button class="action-btn">📎 ファイル</button>
            </div>
        </div>

        <!-- チャットコンテンツ -->
        <div class="chat-content">
            <div class="messages-container" id="messagesContainer">
                <!-- メッセージ履歴 -->
                <div class="message">
                    <div class="message-avatar sponsor">ト</div>
                    <div class="message-content">
                        <div class="message-bubble">
                            お世話になっております。新しいEVプロジェクトについてご相談があります。
                        </div>
                        <div class="message-time">2時間前</div>
                    </div>
                </div>

                <div class="message">
                    <div class="message-avatar sponsor">ト</div>
                    <div class="message-content">
                        <div class="message-bubble">
                            来週の会議でぜひ詳細をお聞かせください。
                        </div>
                        <div class="message-time">2時間前</div>
                    </div>
                </div>

                <div class="message own">
                    <div class="message-avatar expert">エ</div>
                    <div class="message-content">
                        <div class="message-bubble">
                            お疲れ様です。EVプロジェクトのご相談の件、承知いたしました。
                        </div>
                        <div class="message-time">1時間前</div>
                    </div>
                </div>

                <div class="message own">
                    <div class="message-avatar expert">エ</div>
                    <div class="message-content">
                        <div class="message-bubble">
                            来週でしたら、火曜日の午後または木曜日の午前中はいかがでしょうか？
                        </div>
                        <div class="message-time">1時間前</div>
                    </div>
                </div>

                <div class="message">
                    <div class="message-avatar sponsor">ト</div>
                    <div class="message-content">
                        <div class="message-bubble">
                            火曜日の午後でお願いします。14:00からはいかがでしょうか？
                        </div>
                        <div class="message-time">30分前</div>
                    </div>
                </div>

                <div class="message own">
                    <div class="message-avatar expert">エ</div>
                    <div class="message-content">
                        <div class="message-bubble">
                            火曜日14:00で承知いたします。事前資料をお送りしますね。
                        </div>
                        <div class="message-time">15分前</div>
                    </div>
                </div>
            </div>

            <!-- メッセージ入力エリア -->
            <div class="message-input-area">
                <div class="input-container">
                    <textarea 
                        class="message-input" 
                        id="messageInput" 
                        placeholder="メッセージを入力..."
                        rows="1"
                    ></textarea>
                    <button class="send-btn" id="sendBtn" onclick="sendMessage()">
                        ➤
                    </button>
                </div>
            </div>
        </div>
    </main>

    <script src="/expert/resources/js/components-loader.js" defer></script>
    <script src="/expert/resources/js/header.js" defer></script>
    <script src="/expert/resources/js/sidebar.js" defer></script>
    <script src="/expert/resources/js/chats-detail.js" defer></script>
</body>
</html>
