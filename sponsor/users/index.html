<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ユーザ管理 | LEADCAST</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Noto Sans', Helvetica, Arial, sans-serif;
            background-color: #f5f5f5;
            min-height: 100vh;
        }

        /* ヘッダー・サイドバー基本レイアウト */
        .header-container, .sidebar-container {
            position: relative;
            z-index: 1000;
        }

        /* メインコンテンツのレイアウト調整 */
        .main-content {
            margin-left: 250px;
            margin-top: 70px;
            padding: 30px;
            min-height: calc(100vh - 70px);
            transition: margin-left 0.3s ease;
        }

        .main-content.sidebar-collapsed {
            margin-left: 50px;
        }

        /* レスポンシブ対応 */
        @media (max-width: 1024px) {
            .main-content {
                margin-left: 0;
                margin-top: 70px;
            }
        }

        /* ページヘッダー */
        .page-header {
            background: white;
            border-radius: 12px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .page-title {
            font-size: 32px;
            font-weight: 700;
            color: #2d3748;
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .page-subtitle {
            font-size: 16px;
            color: #718096;
            margin-bottom: 20px;
        }

        /* 統計カード */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: white;
            border-radius: 12px;
            padding: 24px;
            text-align: center;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-4px);
        }

        .stat-icon {
            font-size: 32px;
            margin-bottom: 12px;
            display: block;
        }

        .stat-number {
            font-size: 28px;
            font-weight: 700;
            color: #2d3748;
            margin-bottom: 4px;
        }

        .stat-label {
            font-size: 14px;
            color: #718096;
            font-weight: 500;
        }

        /* ツールバー */
        .toolbar {
            background: white;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 15px;
        }

        .search-filter-group {
            display: flex;
            gap: 15px;
            align-items: center;
            flex-wrap: wrap;
        }

        .search-input {
            padding: 12px 16px;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            font-size: 14px;
            background: white;
            min-width: 300px;
            transition: border-color 0.3s ease;
        }

        .search-input:focus {
            outline: none;
            border-color: #007acc;
            box-shadow: 0 0 0 3px rgba(0, 122, 204, 0.1);
        }

        .filter-select {
            padding: 12px 16px;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            font-size: 14px;
            background: white;
            min-width: 140px;
            transition: border-color 0.3s ease;
        }

        .filter-select:focus {
            outline: none;
            border-color: #007acc;
        }

        .btn-group {
            display: flex;
            gap: 12px;
            align-items: center;
        }

        .btn {
            padding: 12px 20px;
            border: none;
            border-radius: 12px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .btn-primary {
            background: #007acc;
            color: white;
        }

        .btn-primary:hover {
            background: #005999;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(0, 122, 204, 0.3);
        }

        .btn-secondary {
            background: #f7fafc;
            color: #4a5568;
            border: 2px solid #e2e8f0;
        }

        .btn-secondary:hover {
            background: #edf2f7;
            border-color: #cbd5e0;
        }

        .btn-danger {
            background: #fed7d7;
            color: #c53030;
            border: 2px solid #feb2b2;
        }

        .btn-danger:hover {
            background: #fbb6b6;
            border-color: #f56565;
        }

        /* ユーザテーブル */
        .table-container {
            background: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
        }

        .table-header {
            padding: 20px;
            border-bottom: 1px solid #e2e8f0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .table-title {
            font-size: 18px;
            font-weight: 600;
            color: #2d3748;
        }

        .bulk-actions {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .users-table {
            width: 100%;
            border-collapse: collapse;
        }

        .users-table th,
        .users-table td {
            padding: 16px;
            text-align: left;
            border-bottom: 1px solid #e2e8f0;
        }

        .users-table th {
            background: #f7fafc;
            font-weight: 600;
            color: #4a5568;
            font-size: 14px;
        }

        .users-table td {
            font-size: 14px;
            color: #2d3748;
        }

        .users-table tr:hover {
            background: #f7fafc;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: #007acc;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 600;
            font-size: 16px;
        }

        .user-details h4 {
            font-size: 14px;
            font-weight: 600;
            color: #2d3748;
            margin-bottom: 2px;
        }

        .user-details p {
            font-size: 12px;
            color: #718096;
        }

        .status-badge {
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
        }

        .status-active {
            background: #c6f6d5;
            color: #22543d;
        }

        .status-inactive {
            background: #fed7d7;
            color: #c53030;
        }

        .status-pending {
            background: #faf0e6;
            color: #d69e2e;
        }

        .role-badge {
            padding: 4px 8px;
            border-radius: 8px;
            font-size: 11px;
            font-weight: 600;
            text-transform: uppercase;
        }

        .role-admin {
            background: #e6fffa;
            color: #234e52;
        }

        .role-manager {
            background: #e0e7ff;
            color: #3730a3;
        }

        .role-user {
            background: #f0f9ff;
            color: #0c4a6e;
        }

        .action-buttons {
            display: flex;
            gap: 8px;
        }

        .action-btn {
            padding: 6px 12px;
            border: none;
            border-radius: 8px;
            font-size: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .action-btn-view {
            background: #e0e7ff;
            color: #3730a3;
        }

        .action-btn-edit {
            background: #fef3c7;
            color: #92400e;
        }

        .action-btn-delete {
            background: #fed7d7;
            color: #c53030;
        }

        .action-btn:hover {
            transform: translateY(-2px);
        }

        /* ページネーション */
        .pagination {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 8px;
            margin-top: 20px;
        }

        .pagination-btn {
            padding: 8px 12px;
            border: 2px solid #e2e8f0;
            background: white;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .pagination-btn:hover,
        .pagination-btn.active {
            background: #007acc;
            color: white;
            border-color: #007acc;
        }

        .pagination-info {
            color: #718096;
            font-size: 14px;
            margin: 0 20px;
        }

        /* チェックボックス */
        .checkbox-container {
            display: flex;
            align-items: center;
        }

        .checkbox-container input[type="checkbox"] {
            width: 16px;
            height: 16px;
            accent-color: #007acc;
        }

        /* レスポンシブ */
        @media (max-width: 1024px) {
            .main-content {
                margin-left: 0;
                padding: 20px;
            }

            .toolbar {
                flex-direction: column;
                align-items: stretch;
            }

            .search-filter-group {
                justify-content: space-between;
            }

            .search-input {
                min-width: auto;
                flex: 1;
            }
        }

        @media (max-width: 768px) {
            .stats-grid {
                grid-template-columns: repeat(2, 1fr);
            }

            .table-container {
                overflow-x: auto;
            }

            .users-table {
                min-width: 800px;
            }

            .search-filter-group {
                flex-direction: column;
                align-items: stretch;
            }
        }

        @media (max-width: 480px) {
            .stats-grid {
                grid-template-columns: 1fr;
            }

            .page-title {
                font-size: 24px;
            }

            .btn-group {
                flex-direction: column;
                align-items: stretch;
            }
        }
    </style>
</head>
<body>
    <!-- ヘッダー -->
    <div id="header-container"></div>


    <!-- サイドバー -->
    <div id="sidebar-container"></div>

    <!-- メインコンテンツ -->
    <main class="main-content" id="mainContent">
        <!-- ツールバー -->
        <div class="toolbar">
            <div class="search-filter-group">
                <input type="text" class="search-input" placeholder="ユーザ名、メールアドレスで検索..." id="searchInput">
                <select class="filter-select" id="statusFilter">
                    <option value="">すべてのステータス</option>
                    <option value="active">アクティブ</option>
                    <option value="inactive">非アクティブ</option>
                    <option value="pending">承認待ち</option>
                </select>
                <select class="filter-select" id="roleFilter">
                    <option value="">すべてのロール</option>
                    <option value="admin">管理者</option>
                    <option value="manager">マネージャー</option>
                    <option value="user">一般ユーザ</option>
                </select>
            </div>
            <div class="btn-group">
                <button class="btn btn-primary" onclick="createUser()">
                    <span>➕</span>
                    <span>新規ユーザ追加</span>
                </button>
                <button class="btn btn-secondary" onclick="exportUsers()">
                    <span>📊</span>
                    <span>エクスポート</span>
                </button>
            </div>
        </div>

        <!-- ユーザテーブル -->
        <div class="table-container">
            <div class="table-header">
                <h3 class="table-title">ユーザ一覧</h3>
                <div class="bulk-actions">
                    <button class="btn btn-secondary btn-sm" onclick="bulkEnable()" id="bulkEnableBtn" style="display: none;">
                        <span>✅</span>
                        <span>一括有効化</span>
                    </button>
                    <button class="btn btn-secondary btn-sm" onclick="bulkDisable()" id="bulkDisableBtn" style="display: none;">
                        <span>⏸️</span>
                        <span>一括無効化</span>
                    </button>
                    <button class="btn btn-danger btn-sm" onclick="bulkDelete()" id="bulkDeleteBtn" style="display: none;">
                        <span>🗑️</span>
                        <span>一括削除</span>
                    </button>
                </div>
            </div>
            
            <table class="users-table">
                <thead>
                    <tr>
                        <th>
                            <div class="checkbox-container">
                                <input type="checkbox" id="selectAll" onchange="toggleSelectAll()">
                            </div>
                        </th>
                        <th>ID</th>
                        <th>ユーザ情報</th>
                        <th>ロール</th>
                        <th>ステータス</th>
                        <th>登録日</th>
                        <th>最終ログイン</th>
                        <th>アクション</th>
                    </tr>
                </thead>
                <tbody id="usersTableBody">
                    <!-- ユーザデータはJavaScriptで動的に生成 -->
                </tbody>
            </table>
        </div>

        <!-- ページネーション -->
        <div class="pagination">
            <button class="pagination-btn" onclick="changePage(-1)">‹ 前へ</button>
            <button class="pagination-btn active">1</button>
            <button class="pagination-btn">2</button>
            <button class="pagination-btn">3</button>
            <button class="pagination-btn">4</button>
            <button class="pagination-btn">5</button>
            <button class="pagination-btn" onclick="changePage(1)">次へ ›</button>
            <div class="pagination-info">1-20 / 248件</div>
        </div>
    </main>

    <script>
        // サンプルユーザデータ
        const userData = [
            {
                id: '001',
                name: '田中 太郎',
                email: 'tanaka@company.com',
                role: 'admin',
                status: 'active',
                joinDate: '2024-01-15',
                lastLogin: '2024-08-29 14:30'
            },
            {
                id: '002',
                name: '佐藤 花子',
                email: 'sato@company.com',
                role: 'manager',
                status: 'active',
                joinDate: '2024-02-20',
                lastLogin: '2024-08-29 09:15'
            },
            {
                id: '003',
                name: '山田 次郎',
                email: 'yamada@company.com',
                role: 'user',
                status: 'inactive',
                joinDate: '2024-03-10',
                lastLogin: '2024-08-25 16:45'
            },
            {
                id: '004',
                name: '鈴木 美咲',
                email: 'suzuki@company.com',
                role: 'manager',
                status: 'active',
                joinDate: '2024-04-05',
                lastLogin: '2024-08-29 11:20'
            },
            {
                id: '005',
                name: '高橋 健太',
                email: 'takahashi@company.com',
                role: 'user',
                status: 'pending',
                joinDate: '2024-08-28',
                lastLogin: '-'
            },
            {
                id: '006',
                name: '伊藤 雅子',
                email: 'ito@company.com',
                role: 'user',
                status: 'active',
                joinDate: '2024-05-12',
                lastLogin: '2024-08-28 18:30'
            }
        ];

        // コンポーネント読み込み
        async function loadComponents() {
            try {
                // ヘッダーを読み込み
                const headerResponse = await fetch('/sponsor/components/header.html');
                const headerHTML = await headerResponse.text();
                document.getElementById('header-container').innerHTML = headerHTML;

                // サイドバーを読み込み
                const sidebarResponse = await fetch('/sponsor/components/sidebar.html');
                const sidebarHTML = await sidebarResponse.text();
                document.getElementById('sidebar-container').innerHTML = sidebarHTML;

                // ユーザ管理がアクティブになるようにサイドバーを更新
                setTimeout(() => {
                    updateSidebarActive();
                }, 100);
            } catch (error) {
                console.error('コンポーネントの読み込みエラー:', error);
            }
        }

        function updateSidebarActive() {
            const sidebarItems = document.querySelectorAll('.sidebar-item');
            sidebarItems.forEach(item => {
                item.classList.remove('active');
                if (item.href && item.href.includes('users.html')) {
                    item.classList.add('active');
                }
            });
        }

        // ユーザテーブル描画
        function renderUsersTable() {
            const tbody = document.getElementById('usersTableBody');
            tbody.innerHTML = '';

            userData.forEach(user => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>
                        <div class="checkbox-container">
                            <input type="checkbox" class="user-checkbox" value="${user.id}" onchange="updateBulkActions()">
                        </div>
                    </td>
                    <td>#${user.id}</td>
                    <td>
                        <div class="user-info">
                            <div class="user-avatar">${user.name.charAt(0)}</div>
                            <div class="user-details">
                                <h4>${user.name}</h4>
                                <p>${user.email}</p>
                            </div>
                        </div>
                    </td>
                    <td>
                        <span class="role-badge role-${user.role}">
                            ${getRoleLabel(user.role)}
                        </span>
                    </td>
                    <td>
                        <span class="status-badge status-${user.status}">
                            ${getStatusLabel(user.status)}
                        </span>
                    </td>
                    <td>${user.joinDate}</td>
                    <td>${user.lastLogin}</td>
                    <td>
                        <div class="action-buttons">
                            <button class="action-btn action-btn-view" onclick="viewUser('${user.id}')">詳細</button>
                            <button class="action-btn action-btn-edit" onclick="editUser('${user.id}')">編集</button>
                            <button class="action-btn action-btn-delete" onclick="deleteUser('${user.id}')">削除</button>
                        </div>
                    </td>
                `;
                tbody.appendChild(row);
            });
        }

        function getRoleLabel(role) {
            const roleLabels = {
                'admin': '管理者',
                'manager': 'マネージャー',
                'user': '一般ユーザ'
            };
            return roleLabels[role] || role;
        }

        function getStatusLabel(status) {
            const statusLabels = {
                'active': 'アクティブ',
                'inactive': '非アクティブ',
                'pending': '承認待ち'
            };
            return statusLabels[status] || status;
        }

        // 全選択切り替え
        function toggleSelectAll() {
            const selectAll = document.getElementById('selectAll');
            const checkboxes = document.querySelectorAll('.user-checkbox');
            
            checkboxes.forEach(checkbox => {
                checkbox.checked = selectAll.checked;
            });
            
            updateBulkActions();
        }

        // 一括操作ボタンの表示/非表示
        function updateBulkActions() {
            const checkedBoxes = document.querySelectorAll('.user-checkbox:checked');
            const bulkBtns = ['bulkEnableBtn', 'bulkDisableBtn', 'bulkDeleteBtn'];
            
            if (checkedBoxes.length > 0) {
                bulkBtns.forEach(btnId => {
                    document.getElementById(btnId).style.display = 'flex';
                });
            } else {
                bulkBtns.forEach(btnId => {
                    document.getElementById(btnId).style.display = 'none';
                });
            }
        }

        // ユーザアクション
        function viewUser(userId) {
            window.location.href = `/sponsor/users/detail?id=${userId}`;
        }

        function editUser(userId) {
            window.location.href = `/sponsor/users/detail?id=${userId}&edit=true`;
        }

        function deleteUser(userId) {
            if (confirm('このユーザを削除しますか？')) {
                alert(`ユーザ ${userId} を削除しました`);
                // 実際の削除処理をここに実装
            }
        }

        function createUser() {
            window.location.href = '/sponsor/users/detail?new=true';
        }

        function exportUsers() {
            alert('ユーザデータをCSVファイルでエクスポートします');
        }

        // 一括操作
        function bulkEnable() {
            const checkedBoxes = document.querySelectorAll('.user-checkbox:checked');
            alert(`${checkedBoxes.length}名のユーザを有効化しました`);
        }

        function bulkDisable() {
            const checkedBoxes = document.querySelectorAll('.user-checkbox:checked');
            alert(`${checkedBoxes.length}名のユーザを無効化しました`);
        }

        function bulkDelete() {
            const checkedBoxes = document.querySelectorAll('.user-checkbox:checked');
            if (confirm(`${checkedBoxes.length}名のユーザを削除しますか？`)) {
                alert(`${checkedBoxes.length}名のユーザを削除しました`);
            }
        }

        // ページ変更
        function changePage(direction) {
            alert(`ページを変更: ${direction > 0 ? '次' : '前'}のページ`);
        }

        // 検索・フィルター
        function setupSearchAndFilter() {
            const searchInput = document.getElementById('searchInput');
            const statusFilter = document.getElementById('statusFilter');
            const roleFilter = document.getElementById('roleFilter');

            [searchInput, statusFilter, roleFilter].forEach(element => {
                element.addEventListener('change', performFilter);
                element.addEventListener('input', performFilter);
            });
        }

        function performFilter() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const statusFilter = document.getElementById('statusFilter').value;
            const roleFilter = document.getElementById('roleFilter').value;

            console.log('フィルター実行:', { searchTerm, statusFilter, roleFilter });
            // 実際のフィルタリング処理をここに実装
        }

        // 初期化
        document.addEventListener('DOMContentLoaded', function() {
            loadComponents(); // コンポーネントを読み込み
            renderUsersTable();
            setupSearchAndFilter();
        });
    </script>
</body>
</html>
